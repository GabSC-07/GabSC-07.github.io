<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Utilidad Anual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        .resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Cálculo de Utilidad Anual</h1>
    <label for="salario">Salario Mensual:</label>
    <input type="number" id="salario" placeholder="Ingresa tu salario mensual" required>
    
    <label for="antiguedad">Antigüedad en la Empresa (en años):</label>
    <input type="number" id="antiguedad" placeholder="Ingresa tu antigüedad" required>
    
    <button onclick="calcularUtilidad()">Calcular Utilidad</button>
    <div class="resultado" id="resultado"></div>

    <br>
        <div class="regreso">
            <a href="index.html"><b>INICIO</b></a>
            <br>
        </div>

    <script>
        function calcularUtilidad() {
            const salario = parseFloat(document.getElementById('salario').value);
            const antiguedad = parseInt(document.getElementById('antiguedad').value);
            let porcentajeUtilidad = 0;

            if (antiguedad < 1) {
                porcentajeUtilidad = 0.05; // 5%
            } else if (antiguedad < 2) {
                porcentajeUtilidad = 0.07; // 7%
            } else if (antiguedad < 5) {
                porcentajeUtilidad = 0.10; // 10%
            } else if (antiguedad < 10) {
                porcentajeUtilidad = 0.15; // 15%
            } else {
                porcentajeUtilidad = 0.20; // 20%
            }

            const utilidadAnual = salario * porcentajeUtilidad * 12; // Multiplicamos por 12 para obtener la utilidad anual
            document.getElementById('resultado').innerText = `Utilidad Anual: $${utilidadAnual.toFixed(2)}`;
        }
    </script>
</body>
</html>
