    <header>

    <body class="body_ej3">
        <div class="div_ej3">
            <h1>Calculadora de Descuento</h1>

            <br>
            <label>Descuento:</label>
            <blockquote>
                <label><b>15%</b></label>
            </blockquote>

            <br>
            <label for="total">Total de la compra:</label>

            <br><br>
            <button onclick="calcularDescuento()" class="ej3">Calcular Total a Pagar</button>

            <div class="resultado" id="resultado">Total a pagar:</div>
        </div>
