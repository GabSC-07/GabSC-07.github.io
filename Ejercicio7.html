<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Horas Extras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        .resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Cálculo de Horas Extras</h1>
    <label for="horasNormales">Horas trabajadas (normales):</label>
    <input type="number" id="horasNormales" placeholder="Ingresa horas normales" required>
    
    <label for="pagoPorHora">Pago por hora normal:</label>
    <input type="number" id="pagoPorHora" placeholder="Ingresa pago por hora" required>
    
    <button onclick="calcularPago()">Calcular Pago por Horas Extras</button>
    <div class="resultado" id="resultado"></div>

    <br>
        <div class="regreso">
            <a href="index.html"><b>INICIO</b></a>
            <br>
        </div>

    <script>
        function calcularPago() {
            const horasNormales = parseFloat(document.getElementById('horasNormales').value);
            const pagoPorHora = parseFloat(document.getElementById('pagoPorHora').value);
            let horasExtras = 0;
            let pagoExtras = 0;

            if (horasNormales > 40) {
                horasExtras = horasNormales - 40;

                if (horasExtras <= 8) {
                    pagoExtras = horasExtras * (pagoPorHora * 2);
                } else {
                    pagoExtras = (8 * (pagoPorHora * 2)) + ((horasExtras - 8) * (pagoPorHora * 3));
                }
            }

            document.getElementById('resultado').innerText = `Pago por horas extras: $${pagoExtras.toFixed(2)}`;
        }
    </script>
</body>
</html>
