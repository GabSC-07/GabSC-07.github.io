<!DOCTYPE html>

    <header>

    <body class="body_ej2">
        <div class="div_ej2">
            <h1>Cálculo de Comisiones del Vendedor</h1>
            <br>

            <blockquote>
                <blockquote>
                    <label for="sueldoBase">Sueldo Base:</label>
                    <input type="text" id="sueldoBase" class="ej2" placeholder="Ingrese el sueldo base" required>
                    <br><br>
                    
                    <label for="venta1">Venta 1:</label>
                    <input type="text" id="venta1" class="ej2" placeholder="Ingrese monto de la venta 1" required>
                    <br>
                    
                    <label for="venta2">Venta 2:</label>
                    <input type="text" id="venta2" class="ej2" placeholder="Ingrese monto de la venta 2" required>
                    <br>
                    
                    <label for="venta3">Venta 3:</label>
                    <input type="text" id="venta3" class="ej2" placeholder="Ingrese monto de la venta 3" required>
                    <br><br>
                </blockquote>

                <button onclick="calcularTotal()" class="ej2">Calcular Total</button>               
                <h2 id="resultado">Comisiones Totales: <br>Sueldo Total: </h2>
            </blockquote>
        </div>

        <br>
        <div class="regreso">
